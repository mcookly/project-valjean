<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Maximilian Cook, Nicholas Clark">

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="../static/css/custom.css" rel="stylesheet" type="text/css">
    
    <title>Project Valjean &centerdot; {{ page_title }}</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-dark bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../static/images/logo_standard.svg" alt="" class="d-inline-block align-text-top">
                    Project Valjean</a>
            </div>
        </nav>
    </header>

    <!-- Body (all content should go in here) -->
    <div class="container">
    
        <!-- Jinja directives: page contents will go between them -->
        {% block content %}
        {% endblock %}
    
    </div>

    <!-- Footer -->
    <footer>
        <nav class="navbar fixed-bottom navbar-dark bg-secondary">
          <div class="mx-auto d-flex flex-column justify-content-center">
            <div class="container-fluid">
              <ul class="navbar nav">
                <li class="nav-item">
                  <a class="btn btn-outline-light btn-rounded mx-2" href="#">Rate</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-outline-light btn-rounded mx-2" href="#">Stats</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-outline-light btn-rounded mx-2" href="#">About</a>
                </li>
              </ul>
            </div>
            <p style="font-size: small;" class="mx-auto text-white">&copy; 2021 Project Valjean</p>
          </div>
        </nav>
    </footer>

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
  </body>
</html>
