{% extends "rate-base.html" %}
{% set active_page = "Rate" %}
{% block content %}
<form class="text-center">
    {% for cat in food.keys() %}
    <legend for="{{ cat }}Cat">{{ cat }}</legend>
        {% for food_item in food[cat] %}
        <label for="{{ food_item }}Item">{{ food_item }}</label>
            {% for i in range(1,6) %}
            <div class="form-check form-check-inline">
                <!-- name = dict key, value = dict value -->
                <input class="form-check-input" type="radio" value="{{ i }}" id="{{ cat }}-{{ food_item }}" name="{{ food_item }}">   
            </div>
            {% endfor %}
        {% endfor %} 
    {% endfor %}
    <button type="submit" class="btn btn-form btn-block btn-secondary btn-rounded">Rate</button>
</form>
{% endblock %}
