{% extends "rate-base.html" %}
{% set active_page = "Rate" %}
{% block content %}
<form action="{{ url_for('record_food_items', dh=dh, meal=meal) }}" method="POST" class="me-auto">
    {% for cat in food_items.keys() %}
    <legend for="{{ cat }}Cat">{{ cat }}</legend>
    {% for food_item in food_items[cat] %}
        <div class="form-check">
            <!-- name = dict key, value = dict value -->
            <input class="form-check-input" type="checkbox" value="{{ food_item }}" id="{{ cat }}-{{ food_item }}" name="{{ cat }}">
            <label class="form-check-label" for="{{ cat }}-{{ food_item }}">{{ food_item }}</label>
        </div>
    {% endfor %} 
    {% endfor %}
    <button type="submit" class="btn btn-form btn-block btn-secondary btn-rounded">Next</button>
</form>
{% endblock %}
